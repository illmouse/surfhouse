<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="l-header">
        <div class="l-header-fixed-size">
            <div class="l-header-fixed-left">
                <div class="surhouse-logo"><img src="img/surfhouse_logo.png" alt="Surfhouse"></div>
                <div class="adv-block adv-block--welcome">
                    <div class="adv-block__text adv-block__text--welcome"></div>
                </div>
            </div>
            <div class="l-header-fixed-right">
                <div class="social-block-top">
                    <img class="social-block-top__img social-block-top__img--facebook" src="img/facebook_icon.png" alt="facebook">
                    <img class="social-block-top__img social-block-top__img--twitter" src="img/twitter_icon.png" alt="twitter">
                    <img class="social-block-top__img social-block-top__img--youtube" src="img/youtube_icon.png" alt="youtube">
                    <img class="social-block-top__img social-block-top__img--pinterest" src="img/pinterest_icon.png" alt="pinterest">
                    <img class="social-block-top__img social-block-top__img--instagram" src="img/insta_icon.png" alt="instagram">
                </div>
                <div class="adv-block adv-block--funride">
                    <div class="adv-block__text adv-block__text--funride"></div>
                    <button class="adv-block_button adv-block_button--buy"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="l-container">
        <div class="menu">Menu</div>
        <div class="adv-block adv-block--nowisopen">adv-grey</div>
        <div class="l-catalog">
            <div class="product-block product-block--nowisopen">
                <div class="product-block__header product-block__header--nowisopen">New products</div>
                <div class="product-block-wrapper">
                    <div class="product-block__item product-block__item--1"></div>
                    <div class="product-block__item product-block__item--2"></div>
                    <div class="product-block__item product-block__item--3"></div>
                    <div class="product-block__item product-block__item--4"></div>
                    <div class="product-block__item product-block__item--5"></div>
                    <div class="product-block__item product-block__item--6"></div>
                </div>
            </div>
            <div class="product-block product-block--top">
                <div class="product-block__header product-block__header--top">Top products</div>
                <div class="product-block-wrapper">
                    <div class="product-block__item product-block__item--7"></div>
                    <div class="product-block__item product-block__item--8"></div>
                    <div class="product-block__item product-block__item--9"></div>
                </div>
            </div>
            <div class="product-block product-block--sale">
                <div class="product-block__header product-block__header--sale">sale products</div>
                <div class="product-block-wrapper">
                    <div class="product-block__item product-block__item--10"></div>
                    <div class="product-block__item product-block__item--11"></div>
                    <div class="product-block__item product-block__item--12"></div>
                </div>
            </div>
        </div>
        <div class="brand-block"></div>
        <div class="instagram-feed"></div>
        <div class="social-bottom">
            <div class="social-bottom__item social-bottom__item--facebook"></div>
            <div class="social-bottom__item social-bottom__item--twitter"></div>
            <div class="social-bottom__item social-bottom__item--pinterest"></div>
        </div>
    </div>
    <div class="l-footer"></div>
</body>

</html>
